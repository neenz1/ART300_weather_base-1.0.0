<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>

        <script src="/js/libraries/vue.min.js"></script>
        <script src="keys.js"></script>
        <script src="/js/moon.js"></script>

        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-openweathermap.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-languageselector.css" />

        <script src="/js/libraries/leaflet/leaflet.js"></script>
        <script src="/js/libraries/leaflet/Permalink.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Layer.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Overlay.js"></script>
        <script src="/js/libraries/leaflet/leaflet-openweathermap.js"></script>
        <script src="/js/libraries/leaflet/leaflet-languageselector.js"></script>

        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">



        <input placeholder="Enter Your ZIP Code" name="name" id="zip" />
        <p id="zip_display"></p>

        <div class="toolbar_left">
            <img src="img/weather icons_search icon.svg" alt="search icon">
        </div>
        <div class="toolbar_middle">
            <p>Manhattan,KS</p>
        </div>
        <div class="weather_alerts">
            <p> No current weather alerts</p>
        </div>
        <div class="toolbar_right">
            <p>Cº / Fº</p>
            <p>12:41</p>
        </div>
        <div class="current_icon">
            <img src="img/weather icons_sunny.svg" alt="sunny icon">
        </div>
        <div class="current_day">
            <p>56º</p>
        </div>
        <div class="temp_high">
            <p>66º</p>
        </div>
        <div class="up_triangle">
            <img src="img/weather icons_triangle up.svg" alt="up triangle">
        </div>
        <div class="temp_low">
            <p>37º</p>
        </div>
        <div class="down_triangle">
            <img src="img/weather icons_triange down.svg" alt="down triangle">
        </div>
        <div class="timeline">
            <img src="img/weather icons_timeline.svg" alt=" daylight timeline">
        </div>
        <div class="sunrise">
            <p>Sunrise</p>
        </div>
        <div class="sunrise_time">
            <p>6:36 AM</p>
        </div>
        <div class="sunset">
            <p>Sunset</p>
        </div>
        <div class="sunset_time">
            <p>6:46 PM</p>
        </div>
        <div class="monday">
            <p>MON</p>
        </div>
        <div class="monday_sun">
            <img src="img/weather icons_sunny.svg" alt="sunny icon">
        </div>
        <div class="monday_high">
            <p>61º</p>
        </div>
        <div class="monday_low">
            <p>41º</p>
        </div>
        <div class="tuesday">
            <p>TUES</p>
        </div>
        <div class="tuesday_partly_cloudy">
            <img src="img/weather icons_partly cloudy.svg" alt="partly cloudy icon">
        </div>
        <div class="tuesday_high">
            <p>64º</p>
        </div>
        <div class="tuesday_low">
            <p>44º</p>
        </div>
        <div class="wednesday">
            <p>WED</p>
        </div>
        <div class="wednesday_sun">
            <img src="img/weather icons_sunny.svg" alt="sunny icon">
        </div>
        <div class="wednesday_high">
            <p>68º</p>
        </div>
        <div class="wednesday_low">
            <p>39º</p>
        </div>
        <div class="thursday">
            <p>THUR</p>
        </div>
        <div class="thurday_rain">
            <img src="img/weather icons_rainy.svg" alt="rainy icon">
        </div>
        <div class="thursday_high">
            <p>48º</p>
        </div>
        <div class="thursday_low">
            <p>31º</p>
        </div>

        <div id="map"></div>
